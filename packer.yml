- name: set computed facts
  hosts: all
  tasks:
    - name: set normalized architecture fact
      ansible.builtin.set_fact:
        normalized_arch: >-
          {{
          'amd64' if ansible_architecture == 'x86_64' else
          'arm64' if ansible_architecture == 'aarch64' else
          ansible_architecture
          }}

- name: pre-requisite packages for secret management
  hosts: all
  become: true
  roles:
    - role: infisical
    - role: sops
      sops_version: "3.11.0"
      sops_deb_url: "https://github.com/getsops/sops/releases/download/v{{ sops_version }}/sops_{{ sops_version }}_amd64.deb"
      sops_checksum_sha256: "0cba49ca030a77a86105104b54bfc5579d1edf4983e0efa43d046d8b9b95dd82"
      sops_download_path: "/tmp/sops_{{ sops_version }}_amd64.deb"

- name: basic configuration for all debian systems
  hosts: all
  become: true
  roles:
    - role: system
      system_allow_release_info_change: false
      system_timezone: "Europe/Helsinki"
      system_install_packages:
        - age
        - bind9-dnsutils
        - curl
        - git
        - gpg
        - net-tools
        - systemd-container

    - role: security
      security_ssh_service_name: "sshd"
      security_ssh_keysign_version: "v0.0.7"
      security_ssh_keysign_checksum: "sha256:c2217d2edd0be91c9ccd335908d032cd804576f43dffd9984e507c0db4a6d08a"
      security_ssh_certificate: false
