- name: set computed facts
  hosts: all
  tasks:
    - name: set normalized architecture fact
      ansible.builtin.set_fact:
        normalized_arch: >-
          {{
          'amd64' if ansible_architecture == 'x86_64' else
          'arm64' if ansible_architecture == 'aarch64' else
          ansible_architecture
          }}

- name: user level configurations
  hosts: all
  become: true
  become_user: "{{ target_user }}"
  roles:
    - role: userconfig

- name: basic configuration for all debian systems
  hosts: all
  become: true
  roles:
    - role: system
      system_timezone: Europe/Helsinki
      system_install_packages:
        - age
        - ansible
        - bind9-dnsutils
        - curl
        - git
        - gpg
        - net-tools
        - systemd-container
      system_sops_version: "3.11.0"
      system_sops_deb_url: "https://github.com/getsops/sops/releases/download/v{{ system_sops_version }}/sops_{{ system_sops_version }}_amd64.deb"
      system_sops_checksum_sha256: "0cba49ca030a77a86105104b54bfc5579d1edf4983e0efa43d046d8b9b95dd82"
      system_sops_download_path: "/tmp/sops_{{ system_sops_version }}_amd64.deb"

    - role: security
      security_ssh_service_name: "sshd"
      security_ssh_keysign_version: "v0.0.7"
      security_ssh_keysign_checksum: "sha256:c2217d2edd0be91c9ccd335908d032cd804576f43dffd9984e507c0db4a6d08a"
