---
- hosts: all
  tasks:
    - name: set normalized architecture fact
      set_fact:
        normalized_arch: >-
          {{
          'amd64' if ansible_architecture == 'x86_64' else
          'arm64' if ansible_architecture == 'aarch64' else
          ansible_architecture
          }}

- hosts: all
  become: no
  roles:
    - role: userconfig

- hosts: all
  become: yes
  roles:
    - role: system
      timezone: Europe/Helsinki
      install_packages:
        - git
        - ansible
        - gpg
        - curl
        - net-tools
        - bind9-dnsutils
        - systemd-container

    - role: security
      ssh_service_name: "sshd"

