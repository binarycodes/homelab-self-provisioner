- name: disable password login
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^(#\s*)?PasswordAuthentication\s+yes\s*$'
    line: "PasswordAuthentication no"
    state: present
    backup: yes
  notify: restart sshd

- name: prohibit password for root login (no keyboard interactive)
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^(#\s*)?PermitRootLogin.*'
    line: "PermitRootLogin {{ ssh_permit_root_login }}"
    state: present
    backup: yes
  notify: restart sshd

- name: prohibit X11 forwarding
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^(#\s)*?X11Forwarding.*'
    line: "X11Forwarding no"
    state: present
    backup: yes
  notify: restart sshd

- name: restrict accepted server ssh keys
  ansible.builtin.copy:
    dest: /etc/ssh/sshd_config.d/00_accepted_public_key_types.conf
    owner: root
    group: root
    mode: '0644'
    content: |
      PubkeyAcceptedAlgorithms ssh-ed25519-cert-v01@openssh.com,ssh-ed25519,rsa-sha2-512-cert-v01@openssh.com,rsa-sha2-512
      HostKeyAlgorithms ssh-ed25519-cert-v01@openssh.com,ssh-ed25519
  when: ssh_restrict_accepted_pubkeys
  notify: restart sshd

- name: check and validate accepted key types configured
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d/00_accepted_public_key_types.conf
    state: "{{ 'file' if ssh_restrict_accepted_pubkeys else 'absent' }}"
  notify: restart sshd


- name: download ssh key signer
  ansible.builtin.get_url:
    url: https://github.com/binarycodes/ssh-key-signer/releases/download/v0.0.1/ssh-keysign-linux-amd64-1.24
    dest: /usr/local/sbin/ssh-keysigner
    owner: root
    group: root
    mode: '0700'

- name: request to sign the host key
  ansible.builtin.command: /usr/local/sbin/ssh-keysigner -hostname {{ ansible_hostname }}  -keyfile /etc/ssh/ssh_host_ed25519_key.pub
  args:
    creates: /etc/ssh/ssh_host_ed25519_key-cert.pub

- name: present the HostCertificate
  ansible.builtin.copy:
    dest: /etc/ssh/sshd_config.d/01_host_certificate.conf
    owner: root
    group: root
    mode: '0644'
    content: |
      HostCertificate /etc/ssh/ssh_host_ed25519_key-cert.pub
  notify: restart sshd
