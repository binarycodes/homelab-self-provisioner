---

volumes:
  db_data:

networks:
  powerdns-net:
    driver: bridge

services:
  db:
    image: mariadb:10.11
    container_name: powerdns-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: powerdns
      MYSQL_USER: powerdns
      MYSQL_PASSWORD: powerdns
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - powerdns-net
    healthcheck:
      test: ["CMD-SHELL", "mysql -upowerdns -ppowerdns -e 'SELECT 1 FROM domains LIMIT 1;' powerdns || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  pdns:
    image: powerdns/pdns-auth-50:latest
    container_name: powerdns
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "53:53"
      - "53:53/udp"
      - "8081:8081"   # expose the API/webserver interface
    volumes:
      - ./pdns.conf:/etc/powerdns/pdns.conf:ro
    networks:
      - powerdns-net
