- name: create mountpoint
  ansible.builtin.file:
    path: "{{ nfs_mountpoint }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: render systemd mount unit
  ansible.builtin.template:
    src: nfs.mount.j2
    dest: "/etc/systemd/system/{{ nfs_unit_name }}.mount"
    owner: root
    group: root
    mode: "0644"
  notify: systemd daemon-reload

- name: render systemd automount unit
  ansible.builtin.template:
    src: nfs.automount.j2
    dest: "/etc/systemd/system/{{ nfs_unit_name }}.automount"
    owner: root
    group: root
    mode: "0644"
  notify: systemd daemon-reload

- name: enable and start automount
  ansible.builtin.systemd:
    name: "{{ nfs_unit_name }}.automount"
    enabled: true
    state: started
